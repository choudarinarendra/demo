<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./loginpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <h1 id="log_id">Login </h1>
        <center>
            <div id="log_form">
                <form action="" id="form"> 
                    <img id="user_img" src="./user.png" alt="UserImage">
                    <br>
                  <input id="log_email" type="email"  name="email"  placeholder="Enter your Email">
                  <br>
                  <br>
                  <input id="log_pass" type="password" name="password" placeholder="Enter your password">
                  <br>
                  <br>
                  
                  <button id="log_btn">submit</button>
                  <br>
                  <span>OR</span>
                  <br>
                  <button id="reg_btn" ><a href="http://127.0.0.1:5500/RegisterPage/registerPage.html">Register</a></button>
                  <br>
                  <br>
                </form>
            </div>
        </center>
    </section>
    <script src="./loginpage.js"></script>
</body>
</html>
